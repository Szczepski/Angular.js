<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-2">
            <h4>Data from server:</h4>
            <div class="card" style="width: 18rem;" ng-repeat='item in apiResult'>
                <content-result
                    item-img-sx="{{item.thumbnailUrl}}"
                    item-album-id="{{item.albumId}}"
                    item-id="{{item.id}}"
                    item-title="{{item.title}}"
                    item-img-xl="{{item.url}}">
                </content-result>
            </div>
        </div>
    </div>
</div>
